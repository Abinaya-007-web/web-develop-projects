<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Finance Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Personal Finance Dashboard</h1>
    <p class="subtitle">Track • Analyze • Grow</p>

    <div class="card">
        <h3>Add Transaction</h3>

        <input type="text" id="desc" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        
        <select id="type">
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <input type="text" id="category" placeholder="Category">
        <button id="addBtn">Add Transaction</button>
    </div>

    <div class="card">
        <h3>Transactions</h3>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="card summary">
        <h3>Summary</h3>
        <p id="totalIncome">Total Income: ₹0</p>
        <p id="totalExpense">Total Expense: ₹0</p>
        <p id="balance">Balance: ₹0</p>
    </div>

    <div class="card category-summary">
        <h3>Category-wise Summary</h3>
        <ul id="categoryList"></ul>
    </div>
</div>

<footer class="footer">
    <p>“AGR your money — Analyze wisely, Grow steadily, Rise financially.”</p>
</footer>

<script src="script.js"></script>
</body>
</html>
